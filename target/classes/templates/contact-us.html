<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
   <div class="row">
       <div class="col text-center">
            <h1>Contact me</h1>
       </div>
    </div>
<div class="row">
    <div class="col">
  <form action="#" th:action="@{/contact}" th:object="${emailForm}" method="post">
        <div class="form-group">
            <label for="mail">Email</label>
            <input placeholder="Your mail.." class="form-control" id="mail" type="email" th:field="*{to}">
            <span th:if="${#fields.hasErrors('to')}" th:errors="*{to}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" class="form-control" type="text" th:field="*{subject}" placeholder="Subject...">
            <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="text">Messagee</label>
            <textarea class="form-control" id="text" name="text" th:field="*{text}" placeholder="Write something.." style="height:200px"></textarea>
            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></span>
        </div>
       <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
 </div>
</body>
</html>
