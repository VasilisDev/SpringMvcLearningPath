<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:switch="${personals}" class="container my-5">
    <div class="row">
        <div class="col-md-auto">
            <h2 th:case="null">No personal information found!</h2>
        </div>
        <div class="col-md-auto">
        <div th:case="*">
                <h2 class="my-5">Personal Information</h2>
                <table class="table table-hover table-responsive-md">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Country</th>
                        <th>Location</th>
                        <th>Hobbies</th>
                        <th>Age</th>
                        <th>Date of Birth</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${personals.getBiography().getFirstName()}"></td>
                        <td th:text="${personals.getBiography().getLastName()}"></td>
                        <td th:text="${personals.getBiography().getCountry()}"></td>
                        <td th:text="${personals.getBiography().getLocation()}"></td>
                        <td>
                            <ul style="list-style: none;" th:each="hobbie: ${personals.getBiography().getHobbies()}">
                                <li th:text="${hobbie}"></li>
                            </ul>
                        </td>
                        <td th:text="${personals.getBiography().getAge()}"></td>
                        <td th:text="${#temporals.format(personals.getBiography().getBirthDate(), 'dd-MM-yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
        </div>
            <div class="col-md-auto">
                <h2 class="my-5">Educational Information</h2>
                <table class="table table-hover table-responsive-md">
                    <thead>
                    <tr>
                        <th>Degree</th>
                        <th>Education Level</th>
                        <th>Institution</th>
                        <th>Specialization</th>
                        <th>Year</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${personals.getEducation().getDegree()}"></td>
                        <td th:text="${personals.getEducation().getEducationLevel()}"></td>
                        <td th:text="${personals.getEducation().getInstitution()}"></td>
                        <td th:text="${personals.getEducation().getSpecialization()}"></td>
                        <td th:text="${personals.getEducation().getYear()}"></td>
                    </tr>
                    </tbody>
                </table>
                    </div>
            <div th:unless="${personals == null}">
            <a th:href="@{/personal/update}" class="float-right btn btn-primary"><i class="fas fa-user-edit ml-2"></i>update</a>
            </div>
                </div>
            </div>
        </div>
    </body>
</html>
