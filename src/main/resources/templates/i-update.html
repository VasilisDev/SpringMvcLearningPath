
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container my-5">
            <h2 class="mb-5">Post a message!</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/index-update}" th:object="${homeForm}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="quote" class="col-form-label">Quote</label>
                                <input type="text" th:value="${homeForm.getQuote()}" th:field="*{quote}" class="form-control" id="quote" placeholder="Quote">
                                <span th:if="${#fields.hasErrors('quote')}" th:errors="*{quote}" class="text-danger"></span>
                                <label for="message" class="col-form-label">Message</label>
                                <textarea th:field="*{message}" th:value="${homeForm.getMessage()}" class="form-control" id="message"  placeholder="Message"></textarea>
                                <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>
                        </div>
                            </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input  type="submit" class="float-left btn btn-primary" value="Post">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
